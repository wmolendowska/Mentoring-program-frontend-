<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Users</a>
      <a mat-list-item href="#">Meetings</a>
      <a mat-list-item href="#">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Mentoring</span>
      <div class="spacer"></div>
      <div id="main-menu-content">
        <div id="logged in users content" *ngIf="isLoggedIn">
          <a mat-button (click)="navigateToUsers()" *ngIf="getRole()=='ROLE_ADMIN'">Users</a>
          <a mat-button *ngIf="getRole()=='ROLE_MENTOR'" (click)="navigateToStudents()">My students</a>
          <a mat-button *ngIf="getRole()=='ROLE_MENTOR'" (click)="navigateToUnassignedStudents()">Assign student</a>
          <a mat-button (click)="navigateToMeetings()">Meetings</a>
          <a mat-button *ngIf="getRole()=='ROLE_STUDENT'" (click)="navigateToBookMeetings()">Book meeting</a>
          <a mat-button (click)="navigateToUserAccountDetails()">My account</a>
          <a mat-button (click)="logout()">Logout</a>
        </div>
        <a mat-button (click)="navigateToLoginPage()" *ngIf="!isLoggedIn">Login</a>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
